# .pre-commit-config.yaml

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  -   id: trailing-whitespace
  -   id: end-of-file-fixer
  -   id: check-yaml
  -   id: check-added-large-files

- repo: local
  hooks:
  - id: pants-all
    name: pants-all
    # Run fmt, lint, and check in a single, efficient Pants invocation.
    # The --concurrent flag runs goals in parallel where possible.
    entry: pants --concurrent fmt lint check
    language: system
    stages: [pre-commit]
    # Tell pre-commit to pass the staged files to Pants.
    pass_filenames: true
    # Run only on relevant file types you have configured in Pants.
    files: \.(py|tf)$
