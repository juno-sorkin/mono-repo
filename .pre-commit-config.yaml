# .pre-commit-config.yaml

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  -   id: trailing-whitespace
  -   id: end-of-file-fixer
  -   id: check-yaml
  -   id: check-added-large-files

- repo: local
  hooks:
  - id: pants-fmt
    name: pants-fmt
    entry: pants fmt
    language: system
    stages: [pre-commit]
    pass_filenames: false
    files: \.(py)$
    exclude: ^templates/

  - id: pants-lint
    name: pants-lint
    entry: pants lint
    language: system
    stages: [pre-commit]
    pass_filenames: false
    files: \.(py)$
    exclude: ^templates/

  - id: pants-check
    name: pants-check
    entry: pants check
    language: system
    stages: [pre-commit]
    pass_filenames: false
    files: \.(py)$
    exclude: ^templates/

- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.99.4 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
  hooks:
     - id: terraform_fmt
     - id: terraform_validate
     - id: terraform_tflint
       args:
        - '--args=--config=.tflint.hcl'
     - id: terraform_docs
       args:
        - '--args=--lockfile=false'
