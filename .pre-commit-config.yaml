# .pre-commit-config.yaml

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  -   id: trailing-whitespace
  -   id: end-of-file-fixer
  -   id: check-yaml
  -   id: check-added-large-files

- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.100.0
  hooks:
  -   id: terraform_fmt
      files: ^infra-packages/
  -   id: terraform_validate
      files: ^infra-packages/
  -   id: terraform_docs
      files: ^infra-packages/
      args:
          - '--args=--config=.terraform-docs.yml --lockfile=false'
  -   id: terraform_tflint
      args:
        - '--args=--only=terraform_deprecated_interpolation'
        - '--args=--only=terraform_deprecated_index'
        - '--args=--only=terraform_unused_declarations'
        - '--args=--only=terraform_comment_syntax'
        - '--args=--only=terraform_documented_outputs'
        - '--args=--only=terraform_documented_variables'
        - '--args=--only=terraform_typed_variables'
        - '--args=--only=terraform_module_pinned_source'
        - '--args=--only=terraform_naming_convention'
        - '--args=--only=terraform_required_version'
        - '--args=--only=terraform_required_providers'
        - '--args=--only=terraform_standard_module_structure'
        - '--args=--only=terraform_workspace_remote'

- repo: local
  hooks:
  -   id: pants-fmt
      name: pants-fmt
      entry: pants --changed-since=HEAD --changed-dependents=transitive fmt
      language: system
      stages: [commit]
      files: \.(py|tf)$
      pass_filenames: false

- repo: local
  hooks:
  -   id: pants-lint
      name: pants-lint
      entry: pants --changed-since=HEAD --changed-dependents=transitive lint
      language: system
      stages: [commit]
      files: \.(py|tf)$
      pass_filenames: false

- repo: local
  hooks:
  -   id: pants-check
      name: pants-check
      entry: pants --changed-since=HEAD --changed-dependents=transitive check
      language: system
      stages: [commit]
      files: \.(py|tf)$
      pass_filenames: false
